### LEADERS ###
CZR_emperor_alokassa_i:0 "Император Алокасса I"
CZR_emperor_alokassa_i_CZR_KINGDOM:0 "Король Алокасса I"
CZR_emperor_alokassa_i_CZR_GREAT_KINGDOM:0 "Король Маз’Рах I"
CZR_emperor_alokassa_i_d:0 "Когда Король Шторм исчез, Центральная Зебрика оказалась на грани анархии. Генерал Алокасса, один из самых преданных и жестоких командующих прежнего режима, воспользовался хаосом и силой оружия объединил разрозненные земли, провозгласив себя Императором. Однако молодая Империя далека от стабильности. Старые кланы бунтуют, религиозные пророки бросают вызов его власти, а народ разрывается между страхом перед прошлым и надеждой на будущее. Теперь Алокасса должен решить, станет ли он новым Штормом или не позволит прошлому диктовать будущее."
CZR_eneia_the_peacemaker:0 "Старейшина Энейя"
CZR_eneia_the_peacemaker_desc:0 "Энейя — одна из уважаемых старейшин западных племён Зебхара, чьё влияние основано на мудрости, сострадании и духовной силе. Став символом примирения, она ведёт страну к внутренней гармонии, отказу от прошлого насилия и поиску общего будущего для всех зебр."
CZR_imkari_redsand:0 "Им’Кари Красный Песок"
CZR_imkari_redsand_desc:0 "Им’Кари родился в Камат-Ша — каменном селении над путями Найла. В юности он помогал отцу, хранителю караванных огней, и с ранних лет знал цену воды, песка и молчания. Когда армия Короля Шторма вторглась в Зебхару, Им’Кари возглавил сопротивление: 'Отряд Красного Песка' боролся до конца, но Империя пала. Вместо того чтобы сдаться, он увёл своих зебр через Пылающие Ступени на север — в Зарантию.\n\nТам он стал советником, солдатом, строителем — всегда в тени, но всегда рядом с теми, кто борется. Слухи о его подвигах и речи проникали обратно в Зебхару, становясь легендами.\n\nТеперь, когда в стране больше нет ни Империи, ни короля, ни порядка, он возвращается. Не как завоеватель, но как вестник нового времени. Его голос спокоен, но тверд, его взгляд — суров, но честен. Им’Кари не несёт знамён. Он несёт надежду."
CZR_namu_zaalrah:0 "Наму За-Ал’Рах"
CZR_namu_zaalrah_desc:0 "Никто не знает, откуда он пришёл. Одни шепчут, что из-за Великой Гряды, где пески пылают ночью. Другие — что он родился из самой пыли. Его глаза сияют золотом, и в голосе слышен ветер пустыни. Он не требует власти. Он просто говорит — и за ним идут. Его называют Пророком. А сам он говорит, что лишь слушает Песок.""
CZR_sai_mazrah_council:0 "Совет Песчаного Знака"
CZR_sai_mazrah_council_desc:0 "Ни один голос не громче, чем тишина Песка. Внутренний Круг Ордена Сай Маз’Рах не ведёт войн — он расставляет причины. Под капюшонами скрыты века знаний, страха и расчёта. Никто не знает их имён. И всё же все исполняют их волю. Это не правление. Это — предназначение."
CZR_neutrality_committee:0 "Переходный Совет Зебхары"
CZR_neutrality_committee_desc:0 "Переходный Совет Зебхары был сформирован как временный орган самоуправления после добровольного ухода Алокассы. В его состав вошли представители племён, старейшины из приграничных деревень, офицеры, не запятнавшие себя в имперских чистках, и уважаемые гражданские лидеры. Совет не говорит от имени одной идеологии — он стремится услышать каждую точку зрения, чтобы избежать новых конфликтов.\n\nСовет действует как арбитр и посредник в стране, уставшей от диктата и расколов. Его заседания проходят в пещере среди скал, у простого каменного стола, символизирующего равенство всех голосов. Задача Совета — не править, а направлять: собрать страну воедино, защитить народ от хаоса и подготовить почву для более стабильного будущего. В нём нет харизматичного вождя — только общая воля выживших и желание больше не повторить ошибок прошлого."

### TRAITS ###
CZR_moderate_ambition_trait:0 "Справедливый правитель"
CZR_moderate_ambition_trait_desc:0 "Этот лидер стремится к порядку и равновесию. Его правление основано на справедливости, устойчивости и стремлении к миру без хаоса и тирании."
CZR_imkari_advisor_idea:0 "Предводитель Повстанцев"
CZR_imkari_advisor_idea_desc:0 "Им’Кари — символ надежды и борьбы. Он вдохновляет народ, борется с оккупантами и взывает к справедливости. Его влияние поднимает дух тех, кто верит в свободу."
