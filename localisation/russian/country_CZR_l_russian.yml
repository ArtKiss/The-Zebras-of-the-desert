CZR_start.1.t:0 "Прошлое"
CZR_start.1.d:0 "Король Шторм исчез, но тень его всё ещё лежит на этих землях. Его молнии прожгли не только храмы и дворцы — они выжгли страх в сердцах зебр. Законы забыты, племена разделены, а шёпот сомнений витает в каждом оазисе. Но в руинах пустыни вспыхивает новая искра — Алокасса, бывший приближённый самого Шторма, провозглашает рождение новой державы. Слабой, разрозненной, но живой. Впереди — путь выбора: повторить ужасы прошлого или построить нечто большее."
CZR_start.1.a:0 "Будет тяжело всё исправить"

CZR_start.2.t:0 "Наместники"
CZR_start.2.d:0 "Совет был созван во Дворце, но говорил лишь один голос — голос Императора Алокассы. Он объявил о начале новой эпохи: власти без дележа, порядка без споров. Местные ассамблеи распущены, автономии упразднены, а вся власть перешла в руки столицы. Чтобы утвердить контроль, в каждый регион были отправлены йети — верные наместники Императора, чья сила не знает споров. Их присутствие заморозило протесты, заткнуло рты и заставило оппозицию скрыться в тени. С этого дня порядок — не идеал, а приказ."
CZR_start.2.a:0 "Нельзя терять хватку"

CZR_start.3.t:0 "Громкие речи"
CZR_start.3.d:0 "Слухи стали реальностью — племенные старейшины поднимают голос всё громче. Они требуют, чтобы их услышали, предостерегают от старых ошибок и говорят о чести, боли и правах. Пески Зебхара неспокойны. Мы можем открыть двери для диалога… или захлопнуть их, надеясь, что ветер унесёт угрозу вместе с их словами. Но пустыня редко забывает тех, кто её не слушал."
CZR_start.3.a:0 "Выслушать племена"
CZR_start.3.b:0 "Пригрозить им"

CZR_start.4.t:0 "Клятва племён"
CZR_start.4.d:0 "Несколько племён принесли клятву верности Империи и предложили помощь — немного рекрутов, немного припасов, немного слов. Их жест — символичный, но осторожный. Мы можем принять дар с уважением, укрепив доверие… или потребовать большего, заявив, что верность должна подтверждаться делами, а не словами. Это усилит армию, но рискует посеять обиду."
CZR_start.4.a:0 "Примем с благодарностью"
CZR_start.4.b:0 "Верность требует жертвы"

CZR_start.5.t:0 "Подавление мятежа"
CZR_start.5.d:0 "Гарнизон, дислоцированный у южной пустыни, отказался выполнять приказы, провозгласив верность 'традиционным племенным устоям'. Однако Имперская армия действовала решительно. Отряды верных йети окружили укрепление, и после короткой, но жестокой перестрелки, мятеж был подавлен.\n\nПленных ждёт военный трибунал, а командование уверяет, что ситуация под контролем. Но был ли это единичный случай — или предвестие чего-то большего?"
CZR_start.5.a:0 "Порядок восстановлен... пока что."

CZR_start.6.t:0 "Новая власть"
CZR_start.6.d:0 "По мере укрепления власти Империи возникает ключевой вопрос: допустить ли лояльных представителей зебринских племён к участию в управлении? Некоторые старейшины выражают готовность служить новому порядку, надеясь быть услышанными. Но офицеры-йети предостерегают: это может открыть врата измене. Для них чистота власти — гарантия стабильности. Пришло время сделать выбор."
CZR_start.6.a:0 "Если они верны — пусть служат Империи."
CZR_start.6.b:0 "Нет. Власть принадлежит только йети."

CZR_start.7.t:0 "Проблема с продовольствием"
CZR_start.7.d:0 "После отказа от старой экономической системы склады стремительно пустеют. Логистика рушится, поставки срываются, в провинциях нарастают волнения. Одни чиновники требуют срочных мер по распределению запасов, другие винят торговцев в саботаже и наживе. Атмосфера накаляется. Нужно действовать — сейчас."
CZR_start.7.a:0 "Провести учёт запасов и успокоить народ"
CZR_start.7.b:0 "Показательно наказать виновных торговцев"

CZR_start.8.t:0 "Рыночный хаос"
CZR_start.8.d:0 "Рынки охвачены хаосом. Полки пустеют, цены взлетают, торговцы бегут, а отчаяние захлёстывает улицы. Ходят слухи о валютных махинациях и сговоре. Имперские советники призывают к разуму: стабилизировать поставки, ввести субсидии, вернуть доверие. Радикалы требуют крови — наказать виновных, вселить страх, восстановить порядок любой ценой. Какой путь мы выберем?"
CZR_start.8.a:0 "Стабилизировать рынок поставками и субсидиями"
CZR_start.8.b:0 "Устроить охоту на спекулянтов"

CZR_start.9.t:0 "Тайное вмешательство"
CZR_start.9.d:0 "Никто не признался. Ни один указ не был подписан. Но что-то изменилось. Документы исчезли или переписаны. Приказы были отозваны без объяснений. Кто-то получил инструкции, не зная от кого. Всё произошло тихо, точно, в нужный момент. Как будто сама Империя поправила свою походку, не остановившись ни на шаг. Мы лишь чувствуем последствия."
CZR_start.9.a:0 "Что-то изменилось…"

CZR_start.10.t:0 "Кризис"
CZR_start.10.d:0 "Порядок трещит по швам. Император настаивает на сохранении власти, но народ требует перемен. Пришло время сделать выбор — за стабильность Империи или за зов зебринского большинства."
CZR_start.10.a:0 "Остаться верными Императору"
CZR_start.10.b:0 "Поддержать зебринский народ"

CZR_start.11.t:0 "Решение Императора"
CZR_start.11.d:0 "После долгих лет правления Император Алокасса I чувствует, что Империя стоит на грани. Советники шепчут о жестокости и репрессиях, племена требуют справедливости и заботы. Каков путь Императора — объединить народ или подчинить его?"
CZR_start.11.a:0 "Я стану Отцом нации"
CZR_start.11.b:0 "Я наведу порядок железом и страхом"

CZR_start.12.t:0 "Тяжёлый выбор Совета"
CZR_start.12.d:0 "После долгих споров и тревожных слухов Совет старейшин собрался в пещере, где эхо голосов смешивалось с шёпотом песка. Перед ними стоял тяжёлый выбор: довериться мудрости Энеи и пути гармонии, последовать за Пророком, принять порядок, что предлагают таинственные фигуры, или рискнуть и позволить народу самому выбрать лидера. Каждый путь несёт надежду, но и опасность. Совет должен решить, кому доверить судьбу Зебрики."
CZR_start.12.a:0 "Довериться голосу мира и гармонии"
CZR_start.12.b:0 "Пойти за Пророком пустыни"
CZR_start.12.c:0 "Принять порядок, что предлагают из тени"
CZR_start.12.d:0 "Дать народу право выбора"

CZR_start.202.t:0 "Совет старейшин"
CZR_start.202.d:0 "В глубокой пещере, где стены хранят эхо древних советов, за каменным столом собрались шесть старейшин — избранники племён. Воздух был прохладен, наполнен запахом влажного песка и тлеющих трав, что дымятся в чашах у входа. Свет факелов играл на лицах присутствующих: остальные, почти два десятка вождей и жриц, сидели полукругом чуть поодаль, в тени, наблюдая и слушая.\n\nКаждый из старейшин был погружён в свои мысли: кто-то молчал, глядя в огонь, кто-то перебирал чётки из костей, кто-то просто слушал, как спорят остальные. Один говорил о мире, другой — о переменах, третий — о порядке. В каждом голосе звучала тревога, но и надежда.\n\nКогда споры стали жарче, Энея подняла голову. Её голос был негромок, но в этой тишине его услышали все:\n\n«Мы — дети песка и ветра. Мы помним боль, но умеем прощать. Я не обещаю чуда, но прошу: давайте верить в добро. Пусть каждый голос будет услышан, пусть ни одна зебра не останется в одиночестве. Только вместе мы найдём путь сквозь бурю — к миру, к согласию, к новому рассвету».\n\nВ этот миг даже самые упрямые склоняют головы. Совет не спешит с решением, но впервые за долгое время в пещере воцаряется тишина — тишина надежды."
CZR_start.202.a:0 "В тишине совета рождаются новые слухи…"

CZR_start.203.t:0 "Слухи о возвращении Им'Кари"
CZR_start.203.d:0 "Когда совет стих, один из старейшин, задумчиво глядя в огонь, негромко произнёс: «А вы слышали, что Им'Кари жив? Говорят, его видели на севере, у старых караванных троп. Кто-то клянётся, что видел красный стяг на закате, кто-то — что слышал его голос среди песчаных бурь. Многие считают, что он погиб, но пустыня не спешит отпускать своих героев. Может, это лишь шёпот надежды, а может — знак перемен. В любом случае, имя Им'Кари вновь звучит в ночи, и племена прислушиваются к ветру.»\n\n— «Если он вернулся, что это значит для нас?» — спросил молодой вождь, перебирая чётки.\n— «Значит, не все герои уходят навсегда», — ответила жрица, — «но стоит ли нам ждать его, или самим искать путь?»\n— «Пусть пустыня решит», — тихо добавил старый зебр, — «но если Им'Кари жив, его голос ещё прозвучит среди нас.»\n\nВ этот момент Энея, до сих пор молчавшая, с тревогой посмотрела на остальных:\n— «Слухи — как ветер: они могут принести надежду, а могут — разжечь старые раны. Я боюсь, что имя Им'Кари вновь разделит племена. Но если он действительно вернулся, пусть его путь будет к миру, а не к новой буре.»"
CZR_start.203.a:0 "Пока одни обсуждают Им'Кари, другие вспоминают о Пророке…"

CZR_start.204.t:0 "Слухи о Пророке"
CZR_start.204.d:0 "Когда разговоры о Им\"Кари стихли, один из жрецов, сидевший в центре полукруга, задумчиво осматривал свой посох, походивший на обычную палку с погремушками, вдруг встал и заговорил: «Я слышал о молодом зебре из далёкой пустыни. Он называет себя Пророком, а его глаза будто светятся в темноте. Говорят, он творит странные вещи — то ветер меняет направление, то песок шепчет его имя». Остальные старейшины переглянулись с недоверием: кто-то усмехнулся, кто-то пожал плечами, а кто-то просто промолчал. Но даже скептики слушали — ведь в пустыне любая история может стать началом новой эпохи."
CZR_start.204.a:0 "В тени совета появляются загадочные фигуры…"

CZR_start.205.t:0 "Три фигуры в мантиях"
CZR_start.205.d:0 "В разгар совета в пещеру бесшумно вошли три таинственные фигуры в серых мантиях. Их лица скрывал глубокий капюшон, а движения были спокойны и уверены. Один из них выступил вперёд и произнёс: «Пора выбрать молодого зебру, который станет лицом народа и будет представлять страну вовне. Но истинная сила останется здесь — у совета старейшин и жрецов, что будут направлять его из тени. Пусть новый представитель станет голосом, а совет — его мудростью и совестью».\n\nВ пещере повисла тишина. Затем начались бурные обсуждения: одни старейшины видели в этом шанс для обновления и единства, другие опасались, что новый представитель станет лишь марионеткой, а истинная власть останется в руках немногих. Жрецы спорили о духовной ответственности, молодые вожди — о справедливости выбора. Некоторые зебры поддержали идею, надеясь на перемены, другие выражали тревогу и недоверие к таинственным фигурам. Но все понимали — начинается новая глава в истории страны."
CZR_start.205.a:0 "Совет готов сделать свой выбор…"

CZR_kingdom.20.t:0 "Признание самому себе"
CZR_kingdom.20.d:0 "Безумие сведет меня в могилу ещё раньше моих противников, я не хочу повторять ошибок моего народа. Я найду способ жить в мире с остальными расами, любой ценой."
CZR_kingdom.20.a:0 "Пусть этот выбор принесёт мир"

CZR_kingdom.21.t:0 "Совещание"
CZR_kingdom.21.d:0 "Старейшины зебринских племён прибыли в Камейн. Их слова были полны мудрости, тревоги и надежды. Алокасса, оставив титул у входа, вошёл в круг не как правитель, а как сын земли Зебхара. Он выслушал все голоса — и те, что шептали о мире, и те, что жаждали прошлого. Этот день стал шагом к примирению и взаимопониманию."
CZR_kingdom.21.a:0 "Мы станем мудрее, если будем слушать"

CZR_kingdom.22.t:0 "Речь на площади"
CZR_kingdom.22.d:0 "На центральной площади Камейна, под тенями древних знамен и под взглядами тысяч зебр, Алокасса поднимается на помост. Его голос чист и ясен, он говорит не как император, а как зебра среди зебр. Он вспоминает боль, пролитую кровь, упавшие империи. Но в его словах звучит надежда. Он обещает, что больше никто не будет забыт в песках, что новый союз между троном и народом возможен. Площадь молчит. А затем — приветствует его."
CZR_kingdom.22.a:0 "Народ услышал своего короля"

CZR_event.311.t:0 "Караванный путь открыт"
CZR_event.311.d:0 "Пески вновь ожили — по древним тропам потянулись караваны, наполненные товарами, песнями и историями. Торговцы, ремесленники и путники встречаются у костров, а города вдоль пути наполняются жизнью. Великий караванный путь не просто соединяет земли — он возвращает надежду и процветание в сердца зебр."

CZR_event.312.t:0 "Караван ремесленников"
CZR_event.312.d:0 "В страну прибыли лучшие мастера пустыни — кузнецы, ткачи, гончары и ювелиры. Их караван не только оживил рынки, но и вдохновил местных жителей на новые свершения. В каждом городе теперь слышен звон молотов и смех учеников, а изделия ремесленников становятся гордостью всей страны."
CZR_event.312.a:0 "Замечательно!"

CZR_event.313.t:0 "Караван наемников"
CZR_event.313.d:0 "С юга пришёл караван закалённых воинов — наёмники, готовые служить за золото и честь. Их опыт в сражениях и знание пустыни делают их ценными союзниками. Они предложили свои копья и мечи, пообещав защищать наши земли от любой угрозы. Пусть враги знают: теперь у нас есть новые защитники."
CZR_event.313.a:0 "Превосходно!"

CZR_event.314.t:0 "Заблудшие души"
CZR_event.314.d:0 "В караване нашлось место и для тех, кто потерял дом — изгнанники, сироты, странники. Мы открыли для них двери: дали крышу, работу и шанс начать новую жизнь. Их благодарность и трудолюбие уже заметны — они становятся частью нашего народа, внося свой вклад в общее дело."
CZR_event.314.a:0 "Добро пожаловать!"

CZR_event.101.t:0 "Конец армейской реорганизации"
CZR_event.101.d:0 "Прошёл год с начала масштабной реорганизации нашей армии. Старые племенные структуры были упразднены, командование централизовано, а подготовка солдат — стандартизирована. Теперь мы обладаем более современной, дисциплинированной и эффективной военной машиной, готовой к новым вызовам."
CZR_event.101.a:0 "Новая армия — новый порядок."

CZR_event.102.t:0 "Новый государственный праздник"
CZR_event.102.d:0 "Звон колокольчиков, яркие ткани и аромат пряностей вновь наполнили улицы. Торговцы, ремесленники и паломники съехались со всей Зебрики на великие Дни Караванов. Это не просто праздник торговли — это акт благодарности богам, символ единства племён и напоминание о старых традициях. Повсюду слышны песни, и даже старейшины, не покидавшие деревень годами, танцуют под звуки барабанов."
CZR_event.102.a:0 "Да здравствует день каравана!"

CZR_event.103.t:0 "Слава Караванам!"
CZR_event.103.d:0 "Слухи о празднествах в честь Каравана распространились далеко за пределы наших земель. Каждый год жители Зебрики с нетерпением ждут начала торжества — чтобы снова пройтись по пёстрым рынкам, поблагодарить богов и поделиться дарами. Хотя нынешнее празднование не столь масштабно, дух каравана живёт в каждом, кто встречает восход солнца с надеждой и песней в сердце."
CZR_event.103.a:0 "Пусть караваны идут!"

