### FOCUS ###
# Начальная политическая ветка
CZR_legacy_of_the_storm:0 "Тень Шторма"
CZR_legacy_of_the_storm_desc:0 "Король Шторм погиб, но оставил после себя руины. Пора начать новую главу — с Алокассой и его амбициями."

CZR_central_power:0 "Укрепить Центральную Власть"
CZR_central_power_desc:0 "Раздробленность — медленный яд, что убивает изнутри. Если мы хотим выжить, страна должна подчиниться единому центру. Власть должна быть не колеблющейся — но решительной, сильной и беспощадной к мятежу. Лишь через порядок мы обретём будущее."

CZR_distrust_of_tribes:0 "Недоверие племён"
CZR_distrust_of_tribes_desc:0 "Племена помнят молнии Шторма и цепи его правления. Они встречают нас не аплодисментами, а молчанием. За вежливыми речами скрываются подозрения, за тишиной — затаённая ярость. Игнорировать это — значит идти по краю бездны. Искра недоверия может вспыхнуть в пламя мятежа."

CZR_voices_of_the_desert:0 "Голоса пустыни"
CZR_voices_of_the_desert_desc:0 "Ветры несут тревожные вести — племенные старейшины говорят о свободе, справедливости и мести. Мы можем заглушить их голоса… или попытаться услышать их до того, как будет слишком поздно."

CZR_oath_of_loyalty:0 "Клятва верности"
CZR_oath_of_loyalty_desc:0 "Некоторые племена всё же протянули нам руку — из страха, из расчёта, а может, и из надежды. Их клятва — не знак покорности, а тонкая нить доверия, готовая порваться при первом неверном шаге. Но если мы сумеем удержать её, может родиться не подчинение, а единство."

CZR_garrison_mutiny:0 "Мятеж в гарнизоне"
CZR_garrison_mutiny_desc:0 "Недовольство, тлеющее в племенах, проникло и в ряды армии. Один из гарнизонов, расквартированный в южной пустыне, отказался подчиняться приказам, заявив о верности 'традиционному самоуправлению'. Это не просто бунт — это сигнал. Если зараза мятежа проникла в солдат, что же творится среди простого народа?"

CZR_core_of_legions:0 "Ядро легионов"
CZR_core_of_legions_desc:0 "Император с осторожностью относится к племенной знати и не спешит доверять зебринским офицерам. Вместо этого он опирается на проверенных йети — своих приближённых, которые занимают ключевые посты в командовании легионов и формируют их надёжное ядро."

CZR_political_council:0 "Политический совет"
CZR_political_council_desc:0 "В элите зреют амбиции и недовольство. Чтобы не допустить раскола, мы создадим политический совет — не как уступку, а как инструмент контроля. Пусть они спорят между собой, но в пределах дворца. Равновесие — не слабость, а способ утвердить власть."

CZR_imperial_staff:0 "Центральный штаб"
CZR_imperial_staff_desc:0 "Время требует решительности. Создание Центрального штаба позволит сосредоточить командование в одних руках, ускорить реакции на угрозы и укрепить контроль над отдалёнными территориями. В условиях нестабильности это не просто орган управления — это щит власти Алокассы."

CZR_call_for_change:0 "Зов перемен"
CZR_call_for_change_desc:0 "Наследие прошлого — рабство и репрессии — тормозит развитие страны. Всё больше граждан требуют перемен. Мы должны начать переход к гражданской экономике и справедливому обществу, прежде чем ситуация выйдет из-под контроля."

CZR_empty_stores:0 "Пустующие склады"
CZR_empty_stores_desc:0 "Старые цепочки снабжения рухнули вместе с рабовладельческой системой. Склады стремительно пустеют, поставки срываются, а товары исчезают с прилавков. Народ растерян и голоден. Мы разрушили старое — но ещё не построили новое. Нам нужно действовать."

CZR_market_panic:0 "Паника на рынке"
CZR_market_panic_desc:0 "Нехватка товаров и страх перед будущим вызвали хаос. Рынки полны паники — торговцы бегут, цены растут, спекулянты наживаются. Каждый день без вмешательства подрывает доверие к новой власти. Если мы не восстановим порядок — толпа это сделает."

CZR_council_intervention:0 "Вмешательство Ордена"
CZR_council_intervention_desc:0 "В условиях нарастающего кризиса в наши дела вмешивается третья сторона. Через сеть тайных агентов они манипулируют рынком и властью, словно насмехаясь над захватчиками. Нужно разузнать о них побольше"

CZR_fate_of_the_empire:0 "Судьба Империи"
CZR_fate_of_the_empire_desc:0 "Империя стоит на краю бездны. Племенные мятежи, заговоры пустынных племен и вмешательство Совета Ордена довели ситуацию до точки кипения. Мы больше не можем уклоняться. Пришло время решить, кто поведёт Центральную Зебрику вперёд — Император или его враги."

# Путь для Алокассы
CZR_our_emperor:0 "Наш император"
CZR_our_emperor_desc:0 "Он называет себя нашим Императором, но народ помнит, кем были йети при Шторме. Для одних — он шанс на порядок и перемены, для других — наследник угнетателей. Сможет ли чужак стать вождём зебр… или лишь повторит ошибки прошлого?"

# Королевство
CZR_moderate_ambitions:0 "Умеренные амбиции"
CZR_moderate_ambitions_desc:0 "Мы больше не стремимся к хаотичным завоеваниям прошлого. Наши амбиции — в создании сильного и стабильного государства, где новые земли присоединяются не через страх, а через порядок, защиту и закон. Мы строим Королевство, в котором зебры становятся гражданами, а не подчинёнными."

CZR_army_problems:0 "Проблемы в армии"
CZR_army_problems_desc:0 "Армия страдает от внутренних конфликтов, остатков имперской идеологии и недовольства среди офицеров. Мы должны навести порядок, чтобы избежать мятежей и укрепить дисциплину."

CZR_consult_the_elders:0 "Совет со старейшинами"
CZR_consult_the_elders_desc:0 "Чтобы править мудро, нужно слушать мудрых. Мы созовём старейшин зебринских племён и кланов, чтобы обсудить будущее страны и положить начало новому союзу."

CZR_speak_to_the_zebras:0 "Говорить с народом"
CZR_speak_to_the_zebras_desc:0 "Алокасса выходит к зебрам на центральной площади Камейна. Его голос звучит уверенно, но в нём нет надменности — лишь решимость. Он говорит о единстве, о боли прошлого, о надежде. Он обещает, что больше никто не будет забыт в песках. Эта речь может стать началом новой эпохи — эпохи взаимопонимания и доверия между троном и народом."

CZR_reconcil_yeti_and_zebra:0 "Примирение йети и зебр"
CZR_reconcil_yeti_and_zebra_desc:0 "Йети и зебры веками делили одно пространство, но не одно будущее. Пора прекратить разделение и предложить взаимное уважение, сотрудничество и гарантии."

CZR_discuss_the_future:0 "Обсудить будущее"
CZR_discuss_the_future_desc:0 "Планы на будущее должны строиться не в одиночку. Мы соберём совет, чтобы вместе очертить путь вперед — путь перемен, в котором найдётся место для каждого."

CZR_solemn_coronation:0 "Торжественная коронация"
CZR_solemn_coronation_desc:0 "Настал час: Алокасса откажется от титула императора и станет королём нового государства. Это не просто обряд — это символ нового договора между властью и народом."

CZR_negotiations_with_elders_from_west:0 "Переговоры с вождями запада"
CZR_negotiations_with_elders_from_west_desc:0 "Западные старейшины долго были независимы. Но теперь, когда король протягивает руку, они готовы обсудить новое соглашение."

CZR_first_royal_tour:0 "Первое королевское турне"
CZR_first_royal_tour_desc:0 "Король отправляется в путь по своей земле. Этот жест покажет народу, что их лидер — не тень в столице, а живой и внимательный монарх."

CZR_meeting_with_eneia:0 "Встреча с Энейей"
CZR_meeting_with_eneia_desc:0 "Энея, бывшая жрица одного из племён Зебхара, стала голосом примирения и духовного возрождения. Встреча с ней — не просто дипломатический шаг, а поворот к будущему, где Зебрика может исцелиться, отказавшись от ненависти и вражды."

CZR_dedication:0 "Посвящение"
CZR_dedication_desc:0 "Когда пески дышат древним знанием, а вечерний ветер приносит шёпот предков, настает час испытания. Король Алокасса прибудет не как повелитель, а как гость. Он войдёт в круг старейшин, склонит голову перед тотемами, выслушает молитвы и примет символы мира — как равный среди равных. Это не просто ритуал — это шаг в сердце зебринского народа."

CZR_lets_welcome_the_king:0 "Поприветствуем нашего правителя!"
CZR_lets_welcome_the_king_desc:0 "Старое и новое объединились. Племена Запада признают Алокассу законным правителем нового порядка. Пески Зебхары наполняются единым голосом."

CZR_unity_in_diversity:0 "Единство в многообразии"
CZR_unity_in_diversity_desc:0 "Империя держится не на сходстве, а на согласии. Йети, зебры, верующие и светские — мы разные, но вместе сильны. Пусть это станет нашим девизом."

CZR_rumors_in_the_north:0 "Слухи с севера"
CZR_rumors_in_the_north_desc:0 "Ходят разговоры, что Им'Кари — не забытый призрак, а живой воин, когда-то сражавшийся против самого Короля Шторма. Он не пал в битве, но ушёл в изгнание, укрывшись с остатками своего отряда в далёкой Зарантии. Годы прошли, и теперь, с повязкой на глазу и пылом в сердце, он возвращается на родную землю. Чтобы вспомнили тех, кто не сдался. Или — чтобы вновь повести за собой."

CZR_return_of_imkari:0 "Возвращение Им'Кари"
CZR_return_of_imkari_desc:0 "Им'Кари действительно вернулся. Его слова пронизаны духом Зебхары, но его намерения пока скрыты в тумане."

CZR_legend_in_the_palace:0 "Легенда во дворце"
CZR_legend_in_the_palace_desc:0 "Им'Кари прибыл в столицу. Его присутствие вызывает вопросы: кем он станет — угрозой, союзником или символом примирения?"

CZR_official_meeting:0 "Официальная встреча"
CZR_official_meeting_desc:0 "Во дворце Камейна, в тронном зале, Алокасса торжественно приветствует Им'Кари — ветерана войны и героя Центральной Зебрики. В присутствии старейшин, советников и знати он воздаёт должные почести тому, кто когда-то сражался за родину. Этот жест призван не только выразить уважение, но и показать народу: король помнит подвиги прошлого и стремится к единству."

CZR_face_to_face:0 "Лицом к лицу"
CZR_face_to_face_desc:0 "Взгляд в глаза прошлого — это не слабость, а мужество. Им'кари и Алокасса встречаются открыто, без гнева, без страха."

CZR_the_old_and_the_new:0 "Старое и новое"
CZR_the_old_and_the_new_desc:0 "Вместе, Им'кари и Алокасса воплощают два мира. Если их примирение состоится, мы сможем соединить силу традиции с мудростью перемен."

CZR_secrets_of_the_desert:0 "Тайны пустыни"
CZR_secrets_of_the_desert_desc:0 "Зебхара скрывает множество тайн. Среди них — движения Пророка и шепот Ордена. Мы не позволим им стать угрозой."

CZR_word_in_the_dunes:0 "Слово в дюнах"
CZR_word_in_the_dunes_desc:0 "В пустыне поднимается голос. Он говорит от имени древних, и зебры слушают. Это — начало. И оно требует ответа."

CZR_meeting_the_prophet:0 "Встреча с Пророком"
CZR_meeting_the_prophet_desc:0 "Король выходит навстречу Пророку. Вместо мечей — слова. Вместо крови — договор. Мы не слепы. Мы умны."

CZR_watch_the_wind:0 "Следить за ветром"
CZR_watch_the_wind_desc:0 "Песчаный ветер может быть вестником бури. Мы следим за ним. Если Пророк снова возжаждет огня — мы будем готовы."

CZR_whispers_of_the_order:0 "Шёпот Ордена"
CZR_whispers_of_the_order_desc:0 "Сай Маз’Рах не исчез. Орден в тени наблюдает за каждым шагом Алокассы, оценивая его решения и намерения. Королевство лишь начинает свой путь, но кто-то уже судит его."

CZR_message_to_the_inner_circle:0 "Послание внутреннему кругу"
CZR_message_to_the_inner_circle_desc:0 "До сих пор Орден Сай Маз’Рах существовал лишь в слухах и шепоте, но теперь Алокасса больше не может игнорировать их влияние. Он официально признаёт их присутствие и предлагает встречу. Не для угроз, а чтобы взглянуть в глаза тем, кто действует из тени, и попытаться найти путь к взаимопониманию."

CZR_new_king_shadow:0 "Разговоры в окружении факелов"
CZR_new_king_shadow_desc:0 "В подземных залах, озарённых мерцанием факелов, состоялся разговор между Алокассой и представителями Сай Маз’Рах. Не было присяг, не было угроз — лишь осторожные слова и взаимное понимание. Так было заключено негласное соглашение."

CZR_balance_of_sand:0 "Равновесие песков"
CZR_balance_of_sand_desc:0 "Пророк и Орден услышаны. Не мечом, но словом. Не через страх, а через понимание. Ветры пустыни затихли, и над песками воцарилось хрупкое равновесие. Оно не вечно, но сейчас — дар мира, достигнутый мудростью."

CZR_from_inner_peace_to_outer_challenges:0 "От внутреннего мира — к внешним вызовам"
CZR_from_inner_peace_to_outer_challenges_desc:0 "В стране воцарился порядок: племена примирены, пророки услышаны, тени рассеяны. Теперь настало время обратить взор за её пределы. Впереди — новые испытания, и мы готовы им противостоять."

CZR_secure_the_borders:0 "Обеспечить безопасность границ"
CZR_secure_the_borders_desc:0 "Покой внутри страны достигнут, но за её пределами сохраняется нестабильность. Чтобы защитить народ и обеспечить процветание, мы должны укрепить границы, обезопасить торговые пути и ясно дать понять соседям: наша страна готова отразить любые угрозы. Только так мы сможем гарантировать стабильность и уверенность в завтрашнем дне."

CZR_claim_the_legacy:0 "Заявить права на наследие"
CZR_claim_the_legacy_desc:0 "После разрушений, принесённых Королём Штормом, бывшие земли Империи Мазви погрузились в хаос и войны. Слабые наследники прежней власти ведут борьбу друг с другом, разрушая остатки порядка. Мы не можем оставаться в стороне и наблюдать, как эти земли гибнут в междоусобицах. Как третья сила, мы готовы вмешаться, чтобы защитить народ Мазви, восстановить порядок и взять регион под свою опеку ради будущего всех зебр."

CZR_take_back_the_city_of_scientists:0 "Вернуть Город учёных"
CZR_take_back_the_city_of_scientists_desc:0 "Тимбакту был и остаётся научным центром всего региона. Его университеты и библиотеки веками служили источником знаний для многих поколений. Мы должны вернуть этот город под своё крыло, чтобы использовать его богатый интеллектуальный потенциал во благо нашей новой страны."

CZR_end_the_old_dynasty:0 "Превентивный удар по старому королевству"
CZR_end_the_old_dynasty_desc:0 "Мы не станем ждать, пока старая королевская династия соберёт силы для нападения. Мы нанесём превентивный удар, разрушим их притязания и уничтожим угрозу до того, как она станет реальной. Только так мы сможем построить новое будущее, свободное от цепей прошлого."

CZR_integrate_the_north:0 "Интегрировать зебр на севере"
CZR_integrate_the_north_desc:0 "Победа позволила нам объединить под своей властью североозерские регионы — государство ученых и бывшее Великое Пустынное Королевство. Мы приступаем к интеграции этих территорий: восстанавливаем порядок, внедряем законы, привлекаем местные таланты и укрепляем единство страны. Теперь север озёр и древние земли пустыни — не просто провинции, а часть общего будущего нашего государства."

CZR_timbaktu_university:0 "Университет Тимбакту"
CZR_timbaktu_university_desc:0 "Мы используем знаменитый университет в своих целях, превращая его в инструмент для укрепления нашей власти и продвижения собственных интересов. Учёные и архивы будут работать на благо нового порядка, а молодые умы — служить нашим задачам. Свет знаний теперь освещает наш путь."

CZR_get_rid_of_the_false_prophet:0 "Избавиться от лжепророка"
CZR_get_rid_of_the_false_prophet_desc:0 "Среди песков вновь звучит голос фанатика, зовущий зебр к единой вере. Мы не можем допустить, чтобы слова лжепророка отравили умы. Его влияние должно быть уничтожено — раз и навсегда."

CZR_crown_without_throne:0 "Корона без трона"
CZR_crown_without_throne_desc:0 "Ещё один претендент на власть, ещё одна старая династия, мечтающая о славе. Но нет трона для этой короны — лишь иллюзии былого. Мы разрушим эти претензии и заберём у прошлого его фантомы."

CZR_end_of_pretenders:0 "Конец самозванцам"
CZR_end_of_pretenders_desc:0 "Лжепророк и король без трона — оба повержены. Теперь ничто не мешает нашему восхождению. На юге больше нет фальшивых голосов. Осталась лишь одна законная сила — наша корона."

CZR_namu_zaalrah_help:0 "Помощь Наму За-Ал’Раха"
CZR_namu_zaalrah_help_desc:0 "Благодаря Пророку Наму За-Ал’Раху племена юга приняли наше единство не из страха, а по собственной воле. Его слова и влияние открыли сердца и умы, позволив нам мирно интегрировать эти земли. Там, где армии были бы встречены сопротивлением, голос Пророка стал мостом к согласию и доверию."

CZR_challenge_the_old_throne:0 "Бросить вызов старому трону"
CZR_challenge_the_old_throne_desc:0 "В королевствах Великих Озёр до сих пор живы династии, претендующие на власть и уважение. Но их дни прошли. Алокасса бросит вызов этим древним престолам — и докажет, что новое королевство сильнее забытого величия."

CZR_extinguish_the_fire:0 "Погасить огонь"
CZR_extinguish_the_fire_desc:0 "Хайзебская Федерация — пылающий очаг анархии, где беглые рабы построили города на пепле Империи. Их свобода основана на страхе, их порядок — на хаосе. Мы принесём им иной огонь — огонь закона, короны и порядка. Их факелы погаснут перед светом нового правления."

CZR_restore_royal_power:0 "Восстановить королевскую власть"
CZR_restore_royal_power_desc:0 "Старые престолы низвергнуты, племенные костры потухли. Пришло время возродить королевскую власть во всей её полноте: не как символ, а как силу, соединяющую старое и новое, порядок и веру, зебр и традиции."

CZR_deal_with_order:0 "Сделка с Орденом"
CZR_deal_with_order_desc:0 "Орден Сай Маз’Рах наблюдает. Они не вмешиваются, но всё видят. Пришло время прекратить молчаливую игру — мы заключим соглашение. Пусть они станут нашими глазами и голосом в землях, где сталь неэффективна, а страх избыточен."

CZR_tribes_call_for_order:0 "Племена просят порядка"
CZR_tribes_call_for_order_desc:0 "Устав от бесконечных споров и раздробленности, многие племена региона Великих Озёр обращают взор к Королю Алокассе. Они зовут его не как завоевателя, а как того, кто может положить конец хаосу и объединить землю под знамёнами порядка."

CZR_cut_the_ugabi_knot:0 "Разрубить узел Угаби"
CZR_cut_the_ugabi_knot_desc:0 "Угаби — клубок противоречий: армия, реформаторы, монархиня и аболиционисты. Они зашли слишком далеко в своей игре балансов. Пора разрубить этот узел одним точным ударом — и положить конец их шаткому равновесию."

CZR_control_the_lake_core:0 "Под контроль сердце Озёр"
CZR_control_the_lake_core_desc:0 "Теперь, когда основные центры региона Великих Озёр пали перед нашей волей, мы должны укрепить власть над этой землёй. Здесь проходит артерия торговли, здесь плодороднейшие земли — и здесь будет сердце нашего королевства."

CZR_fertile_heart_of_the_kingdom:0 "Плодородное сердце королевства"
CZR_fertile_heart_of_the_kingdom_desc:0 "Озёрный регион — больше не окраина, а основа нового порядка. Мы инвестируем в поля, ирригацию и аграрные реформы. Эти земли накормят всё королевство, а их урожай — станет зерном, из которого вырастет имперское будущее."

CZR_strength_is_not_rule:0 "Сила — не власть"
CZR_strength_is_not_rule_desc:0 "Свободные племена Моззи гордятся своей доблестью, но нам не нужно их преклонение — лишь порядок. Мы сломим их сопротивление, но не их дух. Пусть узнают: власть Алокассы держится не на насилии, а на ясной воле."

CZR_crown_over_fallen_empire:0 "Корона над павшей Империей"
CZR_crown_over_fallen_empire_desc:0 "Империя Мазви мертва, но её руины всё ещё внушают трепет. Мы вступим в эти земли не как захватчики, а как те, кто завершит историю и начнёт новую. Алокасса требует не трона, а признания новой короны."

CZR_end_the_legacy_of_empire:0 "Положить конец старым династиям"
CZR_end_the_legacy_of_empire_desc:0 "Моззи и Мазви пали. Их эпохи завершены. Пришло время поставить точку и очистить землю от призраков прошлого. Мы не подражаем ни племенам, ни империям — мы создаём новую реальность."

CZR_legacy_of_the_underdogs:0 "Выбор между копьём и золотом"
CZR_legacy_of_the_underdogs_desc:0 "С одной стороны — копья Моззи, живой боевой дух, сила простого народа. С другой — золото Мазви, власть, богатство и амбиции. Настало время выбрать, на чём будет стоять наше будущее: на мужестве или величии."

CZR_proclaim_the_great_kingdom:0 "Провозгласить Великое Королевство"
CZR_proclaim_the_great_kingdom_desc:0 "Наши земли объединены, племена покорены, Империи — забыты. Пора дать имя новому порядку. Мы больше не просто преемники, мы — основатели. Алокасса станет первым Королём Великого Королевства, имя которому мы выберем сами."

CZR_dreams_of_the_sea:0 "Мечты о море"
CZR_dreams_of_the_sea_desc:0 "С высоты дюн открывается горизонт, где кончается пустыня. Там, за землями и горами, сверкает море. Мы мечтаем не просто править — мы мечтаем выйти к великим водам и вписать своё имя в карту мира."

CZR_reach_the_arabian_sea:0 "Выход к Аравийскому морю"
CZR_reach_the_arabian_sea_desc:0 "Песок под нашими копытами больше не ограничивает нас. Если мы хотим стать великой державой, нам нужно море. Аравийское побережье — наш путь к торговле, флоту и признанию за пределами Зебрики."

CZR_order_after_the_storm:0 "Порядок после Шторма"
CZR_order_after_the_storm_desc:0 "Здесь когда-то прошёлся Король Шторм, оставив лишь руины. Теперь пришли мы. Но в отличие от него, мы приносим порядок, справедливость и королевскую власть. Эти земли заслуживают будущего — и мы его построим."

CZR_collaborate_with_magicians:0 "Сотрудничество с магами"
CZR_collaborate_with_magicians_desc:0 "Мейртанцы живут ради знаний и тайн. Они не склонны к войне, но их сила огромна. Мы предложим союз — взамен на покровительство и автономию. Если магия может служить короне, она должна быть с нами."

CZR_go_to_zanzibaka_bay:0 "К Заливу Занзибака"
CZR_go_to_zanzibaka_bay_desc:0 "Юг зовёт. Йети-диархи, как и Алокасса, вышли из окружения Короля Шторма, но пошли своим путём. Мы можем либо вспомнить общее прошлое, либо предложить новую судьбу — зебриканскую, мирную, надгосударственную."

CZR_not_one_of_them:0 "Я — не один из них"
CZR_not_one_of_them_desc:0 "Алокасса помнит обеты, данные Шторму. Он знает, как правят диархи. Но теперь — он другой. Он избрал путь зебр, путь порядка, справедливости и объединения, а не силы и страха."

CZR_accepted_as_one:0 "Принят как свой"
CZR_accepted_as_one_desc:0 "Он говорил с племенами. Он разделил их обычаи, слушал их песни, и в его словах зазвучал знакомый ритм пустыни. Алокассу больше не видят как чужака — его приняли. И теперь весь юг зовёт его своим королём."

CZR_faith_in_tomorrow:0 "Вера в завтрашний день"
CZR_faith_in_tomorrow_desc:0 "Пройден путь от расколотой пустыни до великого королевства. Мы не просто подчинили народы — мы их объединили. Племена, маги, зебры и йети — все они теперь смотрят в будущее, где имя Алокассы произносится с уважением, а не со страхом. Вера в завтрашний день — это больше не мечта. Это — наша реальность."

# Империя
CZR_true_heir_storm:0 "Истинный наследник Шторма"
CZR_true_heir_storm_desc:0 "Алокасса — не просто новый правитель. Он — носитель наследия, оставленного королём Штормом. Его Империя не боится прошлого — она принимает его с гордостью и готова продолжить путь силы, страха и амбиций, прерванный слишком рано."

# Путь для зебр
CZR_the_path_of_zebras:0 "Путь зебр"
CZR_the_path_of_zebras_desc:0 "Император ушёл — не побеждённый, но и не победивший. Он исчез, оставив за собой лишь пыль, забытые приказы и сломанную державу. Над Зебхарой снова воет ветер, разнося пепел прошлого. Больше нет трона, нет вождя, нет будущего — если только мы сами не решим, каким оно будет. Разные силы зовут нас: одни сулят покой, другие — справедливость, третьи — огонь пророчества или железный порядок. Время зебрам самим выбрать свой путь."

CZR_our_future:0 "Наше будущее"
CZR_our_future_desc:0 "Империя исчезла, её законы — прах, а наследие — лишь тени на песке. Но история не кончилась. Мы — зебры, рожденные под палящим солнцем и воспитанные бурей. Нам решать, какой станет завтрашняя Зебрика: свободной, справедливой, духовной или сильной. Наш путь только начинается."

# Путь гармонии
CZR_when_the_wind_sets:0 "Когда дует ветер"
CZR_when_the_wind_sets_desc:0 "Когда пустынный ветер меняет направление, мудрые племена понимают: настало время меняться. Вместо раздора — союз, вместо господства — согласие. Мы готовы объединиться в свободную конфедерацию, где каждый голос будет услышан, и каждый народ — уважаем. Гармония не приходит сама по себе. Её нужно построить — как город в песках."

# Путь коммунизма
CZR_the_return_hero:0 "Возвращение героя"
CZR_the_return_hero_desc:0 "Империя рухнула, но пустыня помнит. Он ушёл, когда всё было потеряно. Вернулся — когда надежда почти угасла. Им’Кари Красный Песок, воин, изгнанник и символ сопротивления, вновь ступил на землю Зебхары.\n\nМногие считали его мёртвым. После поражения в войне с Королём Шторма Им’Кари увёл остатки своего отряда на север, в Зарантию, где долгие годы защищал чужие земли, учился, ждал и лечил раны. Но с падением Алокассы и крахом порядка, он вновь пересёк Азир, перешёл через Пылающие Ступени и оказался там, где начался его путь — в развалинах Камат-Ша.\n\nОн не требует власти, не стремится к трону. Но за его спиной идут зебры. Его голос поднимает племена. Его имя шепчут даже в самых забытых оазисах. Народ возвращает себе своего героя — а герой возвращает народу веру в себя."

# Путь пророка
CZR_the_prophet_comes:0 "Звезда над дюнами"
CZR_the_prophet_comes_desc:0 "Однажды ночью она вспыхнула над горизонтом — не звезда, но знак. Караванщики падали на колени. Песок стал тёплым, как дыхание предков. Голос, что долго молчал, вернулся в сны. Так начинается путь Пророка — не с меча, а с небес. Его зов не слышен ушами, но душа знает дорогу."

# Путь ордена
CZR_order_in_control:0 "Порядок возобладал"
CZR_order_in_control_desc:0 "Сомнения больше неуместны. Скрытые руки направляют нас по предначертанному пути. Мы подчиним страсть разуму, хаос — дисциплине, слабость — вере. Те, кто сопротивляется — исчезнут. Те, кто подчинится — найдут покой. Порядок — это не выбор. Это судьба."

### Экономическая ветка
CZR_sand_way:0 "Наш путь развития"
CZR_sand_way_desc:0 "Песчаные земли нашей страны долгие годы оставались забытыми — бедными, разрозненными, отсталыми. Пришло время начать путь развития: строить, объединять, создавать основу для процветания там, где раньше были лишь жара и пыль."

# Левая ветка — Имперская экономика
CZR_empire_economy:0 "План развития экономики"
CZR_empire_economy_desc:0 "Наша экономика не может полагаться лишь на волю стихийного рынка. Государство должно направлять рост, управлять ресурсами и определять приоритеты. Только так возможны стабильность и сила."

CZR_empire_roads:0 "Связующая инфраструктура"
CZR_empire_roads_desc:0 "Разрозненные регионы — слабость для любого государства. Мы построим дороги и маршруты через пустыню, объединяя земли и укрепляя контроль. Это путь к единству и процветанию."

CZR_alokassa_reforms:0 "Реформы Алокассы"
CZR_alokassa_reforms_desc:0 "Алокасса приступает к реформам, стремясь обновить устаревшую систему управления. Цель реформ — создать устойчивую власть и эффективное государственное устройство, способное вести страну к порядку и развитию."

CZR_empire_academy:0 "Академия управления"
CZR_empire_academy_desc:0 "Для строительства сильного государства нужны не только ресурсы, но и образованные управленцы. Академия станет местом подготовки офицеров, инженеров и администраторов, преданных делу развития страны."

CZR_factory_from_abyss:0 "Промышленные кварталы"
CZR_factory_from_abyss_desc:0 "Там, где прежде царили тишина и пыль, вырастут промышленные кварталы. Из бедности и запустения мы создадим опору для будущей державы — шаг за шагом, с нуля."

CZR_order_in_details:0 "Порядок в деталях"
CZR_order_in_details_desc:0 "Никакая великая система не может функционировать без чёткости в мелочах. Порядок в логистике, координации и планировании — основа эффективности и прочного управления."

CZR_iron_and_gold:0 "Железо и золото"
CZR_iron_and_gold_desc:0 "Железо куёт армию, золото питает государство. Вместе они составляют фундамент нашей силы — военной, промышленной и политической."

CZR_richness_of_desert:0 "Богатство пустыни"
CZR_richness_of_desert_desc:0 "Пески пустыни кажутся бесплодными, но в их глубинах скрываются сокровища — ресурсы, способные изменить судьбу страны. Осталось лишь протянуть к ним руку."

CZR_sand_capital:0 "Жемчужина пустыни"
CZR_sand_capital_desc:0 "На пересечении песков и власти поднимается столица — жемчужина пустыни. Она станет не только политическим центром, но и живым символом порядка, прогресса и нашей новой эпохи."

CZR_great_caravan_root:0 "Великий караванный путь"
CZR_great_caravan_root_desc:0 "Великий караванный путь снова свяжет отдалённые земли, как и в былые времена. Торговля оживёт, а по пескам вновь потекут караваны — словно оазисы, расцветающие среди дюн."

# Центральная ветка — Восстановление
CZR_return_to_the_depth:0 "Возвращение в глубины дюн"
CZR_return_to_the_depth_desc:0 "Богатства пустыни лежат глубоко, скрытые под слоями песка и времени. Если мы хотlим процветания, придётся вернуться в глубины дюн — и извлечь оттуда всё, что ещё можно спасти."

CZR_survival_supplies:0 "Запасы для выживания"
CZR_survival_supplies_desc:0 "В условиях нехватки и нестабильности первоочередная задача — обеспечить людей всем необходимым. От воды до продовольствия — всё должно быть распределено так, чтобы народ смог пережить трудные времена."

CZR_greenery_among_dunes:0 "Плодородие среди песков"
CZR_greenery_among_dunes_desc:0 "Оазисы — дыхание пустыни. С достаточной решимостью мы не просто найдём их, но и создадим новые, открывая путь к жизни среди дюн."

CZR_literacy_is_foundation:0 "Грамотность — основа процветающей страны"
CZR_literacy_is_foundation_desc:0 "Без знаний нет прогресса, а без грамотности — нет знаний. Если мы хотим построить процветающую страну, сначала нужно научить народ читать, писать и думать."

CZR_knowledge_as_weapon:0 "Знания - основа прогресса"
CZR_knowledge_as_weapon_desc:0 "Образованный народ — залог сильного государства. Правительство стремится открыть библиотеки, учебные заведения и научные центры в каждом регионе, где это позволяет обстановка."

CZR_tomorrow_belong_us:0 "Завтрашний день принадлежит нам"
CZR_tomorrow_belong_us_desc:0 "Мы поднялись из песка и пепла, как рассвет над дюнами. Судьба благосклонна к тем, кто действует — и теперь сам завтрашний день принадлежит нам."

CZR_deadland_food:0 "Еда из пустошей"
CZR_deadland_food_desc:0 "Пески не прощают слабых, но голод — ещё беспощаднее. Даже в самых бесплодных землях мы найдём место для ферм, чтобы прокормить народ и сохранить надежду."

CZR_caravan_outposts:0 "Караванные заставы"
CZR_caravan_outposts_desc:0 "Торговля — это артерия жизни в пустыне. Создание караванных застав позволит нам контролировать ключевые маршруты, обеспечивать безопасность и усиливать своё влияние в регионе."

# Правая ветка — Народная промышленность
CZR_from_shovel_to_machine:0 "От лопаты к машине"
CZR_from_shovel_to_machine_desc:0 "Ручной труд устаревает, а потребности растут. Лишь автоматизация и механизация производства откроют нам дорогу к настоящему экономическому росту и процветанию."

CZR_guild_of_survivalists:0 "Союз торговых гильдий"
CZR_guild_of_survivalists_desc:0 "В условиях нехватки ресурсов и нестабильности торговля становится не роскошью, а необходимостью. Объединившись в союзы и гильдии, мы сможем наладить обмен, поддержать ремесло и дать народу шанс на возрождение."

CZR_dusty_neighborhoods:0 "Город рабочих кварталов"
CZR_dusty_neighborhoods_desc:0 "Именно трудовой народ поднимает стены новых городов — и сам наполняет их жизнью. Рабочие кварталы станут сердцем растущей страны, где пыль сменяется прогрессом."

CZR_golden_path:0 "Золотой путь"
CZR_golden_path_desc:0 "С древних времён караваны тянулись сквозь бескрайние пески Зебхара, связывая прибрежные города, горные поселения и оазисы в пустыне. Мы восстановим этот маршрут — Золотой путь, по которому вновь потекут пряности, редкие металлы и знания. Этот путь станет не только торговой артерией, но и символом единства, культуры и имперского могущества, связывающего Восток и Запад Зебрики."

CZR_caravan_days:0 "Дни караванов"
CZR_caravan_days_desc:0 "Когда-то, во времена расцвета, в пустынных городах собирались торговцы, артисты и ремесленники со всей Зебрики. Музыка, торги, пёстрые ткани и ароматы специй наполняли улицы. Мы возродим эти дни — устроим ярмарки, фестивали и встречи культур. Караваны будут везти не только товары, но и дух праздника, объединяя племена и народы в торжестве мира и торговли."

CZR_association_of_artisans:0 "Ассоциация ремесленников"
CZR_association_of_artisans_desc:0 "Ремесленники — хранители традиций и создатели практических чудес. Пришло время поддержать тех, кто творит своими копытами, строя основу нашей экономики и культуры."

CZR_technology_import:0 "Закупка технологий"
CZR_technology_import_desc:0 "Если мы ещё не способны создавать передовые технологии сами — мы приобретём их, изучим и адаптируем под свои нужды. Главное не отставать, а идти вперёд, пусть и чужими шагами."

CZR_office_to_changes:0 "Институт развития"
CZR_office_to_changes_desc:0 "Чтобы двигаться вперёд, одних приказов недостаточно — нужны идеи, планы и видение будущего. Институт развития станет опорой для стратегического мышления и источником реформ, способных преобразить страну."

CZR_valley_of_labor_wealth:0 "Долина трудового богатства"
CZR_valley_of_labor_wealth_desc:0 "В этой земле труд станет источником достатка, а не выживания. Каждый, кто вкладывает силы в общее дело, заслужит своё место в долине труда и благополучия."

CZR_zebrica_on_rising:0 "Восход Центральной Зебрики"
CZR_zebrica_on_rising_desc:0 "После лет застоя и нехватки наш регион переживает настоящий экономический подъём. Заводы оживают, рынки растут, города расширяются — начинается новая эпоха возможностей и роста."

# Разработка ресурсов по регионам
# Юг и зарад
CZR_surveys_southwest:0 "Разведка юго-западных залежей"
CZR_surveys_southwest_desc:0 "Оазисы и долины в юго-западных районах страны могут скрывать необходимые для нас ресурсы. Мы отправим разведочные бригады."

CZR_river_refinery_zone:0 "Речной нефтезавод"
CZR_river_refinery_zone_desc:0 "На берегу великой реки будет построен первый полноценный нефтеперерабатывающий завод, снабжаемый южным сырьём."

CZR_synthetic_fuel_boost:0 "Программа синтетического топлива"
CZR_synthetic_fuel_boost_desc:0 "Даже бедные породы могут быть полезны — при правильной переработке. Мы вложим усилия в развитие синтетического производства."

CZR_sandstone_extraction:0 "Добыча из песчаников"
CZR_sandstone_extraction_desc:0 "Южные пустоши содержат кристаллы, спрятанные в мягких песчаных слоях. Разработка требует осторожности и точности."

# Север и восток
CZR_oil_expeditions_east:0 "Экспедиции на восток"
CZR_oil_expeditions_east_desc:0 "Восточные хребты и их подножья слабо исследованы. Если там есть что-то полезное — мы это найдём."

CZR_deep_drilling_initiative:0 "Инициатива глубокого бурения"
CZR_deep_drilling_initiative_desc:0 "Сложный ландшафт требует новых решений. Нужно внедрить технологии глубокого бурения."

CZR_oil_tech_push:0 "Приоритет: добыча нефти"
CZR_oil_tech_push_desc:0 "Мы сфокусируем усилия науки на технологиях нефтедобычи, чтобы опередить другие державы."

CZR_mystic_stone_refining:0 "Рафинирование магических камней"
CZR_mystic_stone_refining_desc:0 "Создана сеть лабораторий и мастерских, которые превращают необработанные осколки в ценную специю."

# Ветка армии

# Пути армии
CZR_lessons_of_the_past:0 "Уроки прошлого"
CZR_lessons_of_the_past_desc:0 "Прошлые войны преподали нам суровые уроки. Чтобы избежать прежних ошибок, мы должны проанализировать поражения и победы, понять природу конфликта и сделать выводы, которые помогут построить армию будущего."

CZR_great_army_of_desert:0 "Армия Центральной Зебрики"
CZR_great_army_of_desert_desc:0 "Из пепла поражений и раздора восстала новая армия — очищенная, закалённая и исполненная решимости. Подобно фениксу, она возродилась сильнее прежнего, чтобы повести нас сквозь пламя войны к славе."

# Современный путь
CZR_modern_methods_of_warfare:0 "Методы современной войны"
CZR_modern_methods_of_warfare_desc:0 "Современное поле боя требует скорости, мобильности и огневой мощи. Мы должны отказаться от устаревших концепций и применить технологии и тактики, способные обеспечить нам превосходство в нынешнее время."

# Доктрина маневренной войны
CZR_mobile_focus:0 "Манёвренная война"
CZR_mobile_focus_desc:0 "Современные войны выигрывают не числом, а скоростью. Мы сосредоточим усилия на манёвре, быстром продвижении, моторизации армии и упреждающих ударах, чтобы прорвать оборону противника прежде, чем он успеет отреагировать."

CZR_motorization:0 "Моторизация армии"
CZR_motorization_desc:0 "Первый шаг к мобильной армии — оснащение наших войск транспортом."

CZR_mechanized_offense:0 "Механизированное наступление"
CZR_mechanized_offense_desc:0 "Механизированные части обеспечат устойчивость и силу нашим мобильным соединениям."

CZR_light_tank_tactics:0 "Тактика лёгких танков"
CZR_light_tank_tactics_desc:0 "Лёгкие и манёвренные машины — основа быстрого удара."

CZR_mobile_logistics:0 "Мобильная логистика"
CZR_mobile_logistics_desc:0 "Армия не может двигаться быстрее, чем её снабжение. Улучшенная логистика — путь к победе."

CZR_breakthrough_theory:0 "Теория прорыва"
CZR_breakthrough_theory_desc:0 "Разработка стратегий быстрого удара и обхода обороны врага."

CZR_shock_army:0 "Ударная армия"
CZR_shock_army_desc:0 "Сформировать передовые части, способные наносить молниеносные удары по ключевым точкам."

CZR_spearhead:0 "Ударное копьё"
CZR_spearhead_desc:0 "Манёвренные и смертоносные, наши моторизированные армии станут остриём, пронзающим оборону противника. Империя начнёт войны на своих условиях — быстро, внезапно и неотвратимо."

# Доктрина превосходства огневой мощи
CZR_firepower_focus:0 "Огневая мощь"
CZR_firepower_focus_desc:0 "Мы победим не скоростью, а мощью. Артиллерия, подготовка и подавляющий огонь станут основой нашей стратегии. Правильная концентрация огня может решить исход любой битвы."

CZR_artillery_emphasis:0 "Ставка на артиллерию"
CZR_artillery_emphasis_desc:0 "Победы достигаются не штыками, а стволами. Мы вооружим наши войска тяжёлой артиллерией, способной разрушать укрепления и деморализовать врага ещё до начала боя."

CZR_defensive_firepower:0 "Оборонительная огневая мощь"
CZR_defensive_firepower_desc:0 "Прочная оборона, усиленная огневой поддержкой, может не только удержать позицию, но и нанести серьёзные потери атакующим."

CZR_combat_engineers:0 "Инженеры боя"
CZR_combat_engineers_desc:0 "Инженерные подразделения обеспечат надёжную поддержку в обороне и прорыве укреплений. Мы инвестируем в улучшение их снаряжения и подготовки."

CZR_heavy_barrage:0 "Тяжёлый заградительный огонь"
CZR_heavy_barrage_desc:0 "Мощный артиллерийский заградительный огонь перед наступлением позволит прорвать вражескую линию и расчистить путь для наших войск."

CZR_area_bombardment:0 "Удар по площадям"
CZR_area_bombardment_desc:0 "Плотная артподготовка по позициям врага, даже без точного наведения, способна нанести тяжёлые потери и разрушить организацию обороны."

CZR_supreme_firepower:0 "Совершенство огня"
CZR_supreme_firepower_desc:0 "Мы достигли вершины в искусстве применения огневой мощи. Наши батареи станут решающим фактором на любом поле боя."

CZR_iron_thunder:0 "Железный гром"
CZR_iron_thunder_desc:0 "Когда заговорят орудия, земля будет дрожать под ногами врага. Наши пушки, планирование и точность станут молотом, разбивающим любые бастионы."
# Общий путь
CZR_desert_experience:0 "Опыт песков"
CZR_desert_experience_desc:0 "Мы живём в пустыне и знаем её лучше любого врага. Настало время превратить наш климат из слабости в оружие."

CZR_train_the_officer:0 "Подготовка офицерского корпуса"
CZR_train_the_officer_desc:0 "Чтобы побеждать, нужны не только солдаты, но и способные командиры. Мы начнём масштабные курсы подготовки будущих лидеров армии."

CZR_expand_conscription:0 "Расширение призыва"
CZR_expand_conscription_desc:0 "Мы не можем позволить себе элитную армию без численного преимущества. Новые поколения зебр будут готовы к войне."

CZR_defense_of_the_heartland:0 "Оборона родной земли"
CZR_defense_of_the_heartland_desc:0 "Когда враг наступает на нашу землю, каждый солдат становится в 2 раза сильнее. Мы усилим оборону и вдохновим наших бойцов защитить дом до последнего."

CZR_reorganized_army:0 "Реорганизация армии"
CZR_reorganized_army_desc:0 "Обновлённая структура, улучшенные связи и дисциплина помогут нам воевать эффективнее, восстанавливаться быстрее и держать строй."

CZR_desert_guardians:0 "Стражи пустыни"
CZR_desert_guardians_desc:0 "Из лучших воинов страны мы создадим элиту — зебр, знающих каждый бархан, каждый ветер, каждый оазис. Они не просто солдаты, они — Стражи пустыни. Быстрые, выносливые и беспощадные."

# Традиционный путь
CZR_traditional_approach:0 "Традиционный подход"
CZR_traditional_approach_desc:0 "Иногда лучшее решение — это проверенные временем методы. Мы сосредоточимся на укреплении армейской структуры и использовании давно знакомых тактик."
# Доктрина крупномасштабного планирования
CZR_strategic_planning_focus:0 "Стратегическое планирование"
CZR_strategic_planning_focus_desc:0 "Победа в войне зависит от тщательной подготовки. Мы сделаем ставку на стратегическое мышление и длительное планирование."

CZR_infiltration_strategy:0 "Тактика проникновения"
CZR_infiltration_strategy_desc:0 "Используя мобильные и скрытные отряды, мы сможем дезорганизовать врага изнутри."

CZR_ambush_tactics:0 "Тактика засад"
CZR_ambush_tactics_desc:0 "Наши силы будут обучены внезапным атакам из укрытий, нанося сокрушительные удары по неготовому противнику."

CZR_night_assault:0 "Ночной штурм"
CZR_night_assault_desc:0 "Ночь будет нашим союзником. Мы подготовим части к эффективным действиям в темноте, когда враг менее бдителен."

CZR_prepared_offensive:0 "Подготовленное наступление"
CZR_prepared_offensive_desc:0 "Наступление, подкреплённое логистикой и разведкой, позволит нам быстро прорвать вражескую оборону."

CZR_entrenchment_network:0 "Сеть укреплений"
CZR_entrenchment_network_desc:0 "Мы создадим разветвлённую систему укреплений, способную сдержать любое вторжение."

CZR_war_of_positions:0 "Позиционная война"
CZR_war_of_positions_desc:0 "Путём обороны и истощения мы заставим противника сдаться, так и не прорвав наши позиции."

CZR_the_final_plan:0 "Окончательный план"
CZR_the_final_plan_desc:0 "Соединив оборону, внезапные удары и ночные штурмы, мы готовы к реализации нашей высшей стратегии — разрушительной и решающей."

# Доктрина массированного штурма
CZR_mass_assault_focus:0 "Массированный штурм"
CZR_mass_assault_focus_desc:0 "Сила в численности. Наши враги падут перед волнами атакующей пехоты."

CZR_zebra_wave_tactics:0 "Тактика живых волн"
CZR_zebra_wave_tactics_desc:0 "Мы бросим массы солдат на врага, прорывая оборону числом, а не техникой."

CZR_total_mobilization:0 "Тотальная мобилизация"
CZR_total_mobilization_desc:0 "Каждый зебр способен держать оружие. Мы мобилизуем всё население во имя победы."

CZR_meatgrinder:0 "Мясорубка войны"
CZR_meatgrinder_desc:0 "Потери не остановят нас. Мы измотаем врага нескончаемыми атаками."

CZR_logistical_simplicity:0 "Простота логистики"
CZR_logistical_simplicity_desc:0 "Упростив снабжение, мы ускорим подготовку и продвижение армии."

CZR_disposable_warfare:0 "Одноразовая война"
CZR_disposable_warfare_desc:0 "Наши дивизии дешёвы и многочисленны. Потери восполняются мгновенно."

CZR_healthcare:0 "Военные госпитали"
CZR_healthcare_desc:0 "Война стала нашим бытом, а смерть — неизбежной тенью. Мы создадим полевую систему медицинской эвакуации и массовой реабилитации, чтобы даже израненные солдаты могли вернуться в бой. Мы не щадим себя, но и не бросаем своих."

CZR_rise_of_the_war_machine:0 "Восстание военной машины"
CZR_rise_of_the_war_machine_desc:0 "Наша армия стала неостановимой. Враг не выстоит перед мощью организованного штурма."

# Авиация
CZR_air_stuff:0 "Строительство военной авиации"
CZR_air_stuff_desc:0 "Небо больше не принадлежит йети. Современные самолёты несут смерть с высоты, и если мы хотим выжить и победить, нам необходимы аэродромы, где мы сможем обучать пилотов и строить авиацию Империи."

CZR_air_superior_1:0 "Доктрина воздушного господства"
CZR_air_superior_1_desc:0 "Чтобы защитить небо страны и поддержать наши армии, мы должны стремиться к полному контролю в воздухе. Безопасные небеса — залог победы на земле."

CZR_air_superior_2:0 "Проект 'Алмазный Клык'"
CZR_air_superior_2_desc:0 "Наши инженеры разработали новый истребитель — лёгкий, быстрый и смертоносный. С четырьмя пулемётами он способен разрывать вражеские самолёты в клочья, как алмазный клык — плоть."

CZR_air_superior_3:0 "Проект 'Буря в небе'"
CZR_air_superior_3_desc:0 "Мощный тяжёлый истребитель, названный в честь разрушительной пустынной бури. Он создан для перехвата и уничтожения бомбардировщиков и медлительных машин противника."

CZR_air_superior_4:0 "Поддержка с воздуха"
CZR_air_superior_4_desc:0 "Новый многоцелевой самолёт будет использоваться для разведки, ближней поддержки и нанесения ударов по наземным целям. Он идеален для войны в пустынных условиях."

CZR_air_superior_5:0 "Расширение аэродромной сети"
CZR_air_superior_5_desc:0 "Существующие аэродромы перегружены. Мы начнём строительство новых взлётных полос и ангаров по всей Империи, чтобы вместить наши растущие военно-воздушные силы."

CZR_air_superior_6:0 "Крылатые Львы Пустыни"
CZR_air_superior_6_desc:0 "Эскадрилья лучших пилотов Империи получила имя 'Крылатые Львы'. Мы сделаем их символом доблести, вдохновляющим новое поколение служить в воздухе."

CZR_air_bombing_1:0 "Стратегическая воздушная война"
CZR_air_bombing_1_desc:0 "Сосредоточив усилия на стратегических бомбардировках, мы сможем разрушить промышленность врага и подавить его волю к сопротивлению."

CZR_air_bombing_2:0 "Проект 'Песчаная Звезда'"
CZR_air_bombing_2_desc:0 "Изначально созданный как гражданский лайнер, этот самолёт был переработан в дальний бомбардировщик, способный достигать вражеских столиц из глубин пустыни."

CZR_air_bombing_3:0 "Проект 'Красный Шрам'"
CZR_air_bombing_3_desc:0 "Средний бомбардировщик нового поколения — универсальный и манёвренный. Его бесшумные пропеллеры делают его идеальным для внезапных ночных налётов."

CZR_air_bombing_4:0 "Проект 'Глаз Зебры'"
CZR_air_bombing_4_desc:0 "Разведывательно-штурмовой самолёт с увеличенной дальностью. Благодаря тройному двигателю он способен сопровождать бомбардировщики далеко за пределами фронта."

CZR_air_bombing_5:0 "Проект 'Багровый Клык'"
CZR_air_bombing_5_desc:0 "Тяжёлый штурмовик с пулемётами, бронёй и огромной бомбовой нагрузкой. Он станет кошмаром для механизированных армий и укреплений врага."

CZR_air_bombing_6:0 "Высокоточное разрушение"
CZR_air_bombing_6_desc:0 "Мы обучим наших пилотов меткому бомбометанию, чтобы наносить максимум урона с минимальными ресурсами. Каждая бомба должна попадать точно в цель."

CZR_airbase_expansion:0 "Модернизация аэродромов"
CZR_airbase_expansion_desc:0 "Расширение аэродромов в ключевых провинциях позволит размещать больше самолётов и сократить время на их обслуживание и перебазирование."

CZR_rocket_project:0 "Проект 'Каменная Стрела'"
CZR_rocket_project_desc:0 "Наша инженерная школа разработала прототипы управляемых снарядов — боевых ракет, не требующих пилотов. В будущем они могут нанести удар по врагу ещё до того, как взлетит его авиация."

CZR_paratroopers:0 "Воздушные охотники"
CZR_paratroopers_desc:0 "Создаётся элитное подразделение парашютистов под началом верховного главнокомандующего. Они будут выбрасываться с неба — не как мишени, а как слепящий песок, падающий на врага с высоты."
# Флот
CZR_navy_stuff:0 "Начало морской истории"
CZR_navy_stuff_desc:0 "Впервые в истории нашей страны мы претендовали на береговую линию, огромный и ужасающий океан, наконец, в пределах нашей досягаемости. Многие угрозы таятся за горизонтом, и мы должны подготовиться к их приходу и построить военные корабли. Местные жители смогут помочь нам в этом начинании."
CZR_base_strike_f:0 "Удар в самое сердце"
CZR_base_strike_f_desc:0 " Часто истинная военно-морская сила нации заключается не непосредственно в ее флоте, а в портах и верфях, которые снабжают и ремонтируют ее. Но с помощью авианосцев и подводных лодок мы можем нанести сокрушительные удары по этой критической части промышленности наших врагов, защищая при этом нашу собственную."
CZR_carrier_f:0 "Эксперименты с авианосцами"
CZR_carrier_f_desc:0 "Авианосцы могут полностью изменить морские сражения. Благодаря объединённой мощи военно-морского флота и военно-воздушных сил открываются практически безграничные тактические и стратегические возможности. Но, прежде чем что-либо из этого может быть сделано, нам нужно разработать модель полноценного авианосца."
CZR_navy_planes_f:0 "Морская авиация"
CZR_navy_planes_f_desc:0 "Для решения уникальных задач, связанных с авиационными операциями, необходимо разработать новые модели и конструкции самолетов. С каждым усовершенствованием наших морских самолетов стратегический потенциал наших авианосцев возрастал, и мы действительно были бы безумцами, если бы игнорировали этот путь развития."
CZR_fleet_being_f:0 "Демонстрация силы"
CZR_fleet_being_f_desc:0 "Наши порты являются наиболее важной частью нашей военно-морской силы, так как без них наш флот не продержался бы долго. Построив флот, сосредоточенный на больших линкорах, мы можем просто запугать вражеские флоты, заставляя их держаться подальше от наших родных вод, пока мы строим флот. И несколько линкоров уж точно не повредят национальной гордости."
CZR_dockyards:0 "Порт приписки"
CZR_dockyards_desc:0 "Чтобы подпитывать наши недавно созданные военно-морские силы, необходим настоящий порт приписки. Построив несколько новых верфей, мы сможем удовлетворить потребности нашего флота и обеспечить новое направление для торговли."
CZR_battlecruiser_f:0 "Корабли побольше"
CZR_battlecruiser_f_desc:0 "Чтобы оставаться конкурентоспособными с флотами других стран, мы должны постоянно развивать и расширять наши корпуса. Больше - лучше, как говорится, и мы, безусловно, можем сделать больше, чем то, что имеем сейчас."
CZR_light_cruiser_f:0 "Легкие крейсера"
CZR_light_cruiser_f_desc:0 "Чтобы удовлетворить все более жесткие требования нашего флота, наши модели легких крейсеров должны быть усовершенствованы. Броня и вооружение наших нынешних моделей почти наверняка могут быть улучшены, и если для этого нам придется нарушить несколько морских договоров, так тому и быть."
CZR_battleship_f:0 "Линкоры"
CZR_battleship_f_desc:0 "Гордость каждой нации, строительство и проектирование настоящего линкора – это действительно сложная задача. Но с постоянно растущим военно-морским потенциалом нашей страны в сочетании с последними достижениями в области военно-морских технологий теперь это стало возможным. Пришло время построить настоящий флагман для нашего флота."
CZR_expand_dockyards:0 "Расширение верфей"
CZR_expand_dockyards_desc:0 "Наш постоянно расширяющийся флот теперь поглощает ресурсы и рабочую силу с постоянной скоростью, и для удовлетворения этого огромного нового спроса будет построено несколько новых доков. В конце концов флот не может существовать без верфей."
CZR_marine_f:0 "Создать корпус морской пехоты"
CZR_marine_f_desc:0 "Природа современной войны сделала десантные операции необходимостью. Вместо того, чтобы бросать наши обычные силы на пляжи необученными и неготовыми к их задаче, мы создадим новое подразделение флота специально для борьбы с этими высадками, создав солдат, которые действительно могут процветать в амфибийной среде."
CZR_transport_f:0 "Современные транспортные суда"
CZR_transport_f_desc:0 "По мере расширения наших десантных операций растет и спрос на новые и более оснащенные транспортные суда. Улучшая наши существующие конструкции, мы можем доставить больше солдат на поле боя быстрее и эффективнее, чем раньше."
CZR_trade_indirection_f:0 "Удар по снабжению"
CZR_trade_indirection_f_desc:0 "Против превосходящего противника мы не сражаться в открытую. Но построив большой флот подводных лодок и разработав новую тактику, основанную на этих подводных лодках, мы можем уничтожить всю торговлю наших врагов. Массивный флот имеет мало пользы, когда нет нефти для топлива, чтобы питать его."
CZR_destroyer_f:0 "Патрульные катера"
CZR_destroyer_f_desc:0 "Не каждая задача требует самых больших пушек в военно-морском флоте. Патрулирование береговой линии и поддержка больших кораблей - это роли, которые гораздо лучше подходят небольшим кораблям. Используя свои небольшие размеры и простоту производства наши эсминцы могли бы бить выше своей весовой категории."
CZR_submarine_f:0 "Эксперименты с подводными лодками"
CZR_submarine_f_desc:0 "Возможность нанести невидимый удар по кораблям наших врагов, охотясь за их флотами через океаны и ожидая идеального момента для удара, действительно заманчива. Создавая новые конструкции подводных лодок, мы можем лучше реализовать этот потенциал."

### IDEAS ###
# Стартовые идеи 
CZR_self_proclaimed_empire:0 "Самопровозглашённая империя"
CZR_self_proclaimed_empire_desc:0 "Император Алокасса провозгласил новую империю, но её легитимность оспаривается как внутри страны, так и за её пределами. Нам предстоит доказать, что мы достойны этого титула."

CZR_scarred_nation:0 "Нация в шрамах"
CZR_scarred_nation_desc:0 "Пережив не одну войну, нация пришла в упадок и чтобы востановить прошлый уровень, понадобятся большие средства."

CZR_shadow_economy:0 "Теневая экономика"
CZR_shadow_economy_desc:0 "После падения прежнего порядка государственный контроль ослаб. В отдельных регионах процветают бартер, нелегальная торговля и местные 'налоги'."
CZR_shadow_economy2:0 "Теневая экономика"
CZR_shadow_economy2_desc:0 "После падения прежнего порядка государственный контроль ослаб. В отдельных регионах процветают бартер, нелегальная торговля и местные 'налоги'."
CZR_shadow_economy3:0 "Теневая экономика"
CZR_shadow_economy3_desc:0 "После падения прежнего порядка государственный контроль ослаб. В отдельных регионах процветают бартер, нелегальная торговля и местные 'налоги'."

CZR_tribal_army_structure:0 "Племенная структура армии"
CZR_tribal_army_structure_desc:0 "Наша армия состоит в основном из бывших зебр рабов, под командованием йети, однако теперь, в относительно мирное время, такая структура начинает периодически сбоить. Если мы халатно к этому отнесемся, то полностью лишимся своей армии."

CZR_fragmented_governance:0 "Раздробленное управление"
CZR_fragmented_governance_desc:0 "Империя существует лишь формально. Местные старейшины и вожди управляют территориями как феодалы, ослабляя централизованную власть."

# Начальные идеи
CZR_fear_of_the_yeti:0 "Тень Йети"
CZR_fear_of_the_yeti_desc:0 "Хотя Король Шторм пал, его облик — грозный силуэт йети, покрытый бурей — всё ещё живёт в страхах зебр. Множество считают Алокассу таким же чудовищем, только в новой маске. Народ боится, племена шепчутся, а торговцы уводят караваны в обход. Пока эта тень не рассеется, правление не будет полным."
CZR_fear_of_the_yeti_tt:0 "§RНаселение боится повторения тирании Шторма.§!"

CZR_econ_debuff:0 "Недоверие к захватчикам"
CZR_econ_debuff_desc:0 "Местное население зебр с подозрением относится к новой власти. Рабочие саботируют приказы, торговля замирает, а поставки срываются. Пока Империя не завоюет доверие, её усилия будут наталкиваться на скрытое сопротивление и пассивное неподчинение."

CZR_loyal_tribes:0 "Лояльные племена"
CZR_loyal_tribes_desc:0 "Некоторые зебринские племена готовы поддержать императора и готовы предоставить своих воинов для службы в армии. Их поддержка пусть и ограничена, но бесценна в это неспокойное время."

CZR_legion_core_spirit:0 "Ядро Легионов"
CZR_legion_core_spirit_desc:0 "Сформированное из самых верных и опытных воинов йети, Ядро Легионов готово исполнить любую волю Императора. Это не просто армия — это костяк порядка, дисциплины и абсолютного подчинения."

CZR_yeti_council_spirit:0 "Политический Совет Йети"
CZR_yeti_council_spirit_desc:0 "Совет из приближённых Императора, составленный из учёных, командиров и администраторов, действует как центр принятия решений. Их слова несут закон, а решения определяют будущее пустыни."

CZR_high_command:0 "Центральный Штаб"
CZR_high_command_desc:0 "Центральный Штаб воплощает накопленный опыт прошлых войн. Планирование, логистика и стратегическое мышление доведены до совершенства. Под их началом армия движется как единый организм."

CZR_empty_shelves_idea:0 "Пустующие прилавки"
CZR_empty_shelves_idea_desc:0 "Магазины и склады опустели: товары первой необходимости исчезли, цепочки поставок нарушены, а фабрики вынуждены работать в условиях жёсткого дефицита. Это порождает волну недовольства среди населения и снижает производственную эффективность."

# Идеи армии
CZR_final_bonus_maneuver:0 "§Y«Песок запоминает след копыта»§!\nНаши силы обучены двигаться быстро и точно, не оставляя врагу времени на реакцию. Каждый манёвр — это шаг к победе. §GСкорость и прорыв дивизий увеличены на 5%§!."

CZR_final_bonus_firepower:0 "§Y«Пускай говорят пушки»§!\nМы не стремимся к переговорам — мы прокладываем путь через шквал артиллерийского огня и безошибочное планирование. §GАртиллерия и скорость планирования усилены на 10%§!."

CZR_final_bonus_assault:0 "§Y«Вперёд, во имя песков»§!\nКаждая зебра — солдат. Каждая атака — удар по старому порядку. Мы не отступим. §GПрирост населения увеличен, дивизии наносят на 5% больше урона§!."

CZR_final_bonus_plan:0 "§Y«Копыта вглубь земли»§!\nМы не бежим. Мы стоим, как стена. За нами — наши семьи, наша земля и наша последняя надежда. §GУкрепления и защита дивизий усилены на 10%§!."

CZR_army_reorganization:0 "Реорганизация армии"
CZR_army_reorganization_desc:0 "Мы начали масштабную реорганизацию армии, чтобы устранить нестабильность, недисциплинированность и остатки имперского влияния. Это временно ослабит нашу боеспособность, но укрепит её в будущем."

# Экономические идеи
CZR_planned_economy_start:0 "Плановая экономика"
CZR_planned_economy_start_desc:0 "Централизованное планирование снижает нагрузку на рынок и даёт приоритет важнейшим проектам. Государство определяет, что должно быть построено, и направляет ресурсы туда, где они нужны больше всего."

CZR_synthetic_fuel_program:0 "Синтетические разработки"
CZR_synthetic_fuel_program_desc:0 "Мы инвестируем в развитие технологий синтетического производства и создание устойчивой системы обеспечения топливом. Даже бедные источники будут приносить пользу."

CZR_precise_mining:0 "Точная добыча"
CZR_precise_mining_desc:0 "Применение современных методов разведки и добычи позволяет нам извлекать больше полезных ископаемых из сложных или нестабильных пластов, особенно в пустынных регионах."

CZR_management_academy:0 "Умы Камейна"
CZR_management_academy_desc:0 "Академия Алокассы готовит новое поколение инженеров, экономистов и чиновников, способных воплощать экономические реформы и эффективно управлять развивающейся державой."

CZR_desert_extraction_boost:0 "Инициатива освоения пустыни"
CZR_desert_extraction_boost_desc:0 "Мы сосредоточились на изучении и технологическом обеспечении добычи ресурсов из песчаных и труднодоступных областей. Это поможет нам эффективнее использовать природные богатства Зебхара."

CZR_gold_and_steel:0 "Возрожденная экономика"
CZR_gold_and_steel_desc:0 "Символы мощи — золото и сталь — легли в основу нашей экономической политики. Производство ускоряется, эффективность растёт, а население освобождено от чрезмерной налоговой нагрузки. Мы куём не только оружие, но и завтрашний день."

CZR_great_caravan_spirit:0 "Дух Великого каравана"
CZR_great_caravan_spirit_desc:0 "Великий караванный путь вновь связывает наши земли, принося богатство, ресурсы и новые возможности для торговли. Народ ощущает прилив уверенности, а экономика получает мощный импульс."

CZR_trade_guilds_union:0 "Союз Торговых Гильдий"
CZR_trade_guilds_union_desc:0 "Торговые гильдии объединились, чтобы отстаивать интересы ремесленников и купцов, повышая эффективность производства и укрепляя стабильность государства."

CZR_association_of_artisans_idea:0 "Мануфактуры Ассоциации"
CZR_association_of_artisans_idea_desc:0 "Ассоциации ремесленников создали полноценные мануфактуры, где труд организован по новым стандартам. Это обеспечивает стабильный рост производительности и закладывает основу для индустриального подъёма."

CZR_office_to_changes_idea:0 "Институт Развития"
CZR_office_to_changes_idea_desc:0 "Этот институт объединяет талантливых стратегов, учёных и администраторов, чья задача — прокладывать путь в будущее. Их работа повышает эффективность производства и ускоряет научный прогресс, создавая фундамент для модернизации всей страны."

CZR_caravan_links_idea:0 "Связь между заставами"
CZR_caravan_links_idea_desc:0 "Караванные пути — это жизненно важные артерии пустынного государства. Инфраструктура, соединяющая заставы, позволяет нам оперативно снабжать войска, следить за порядком на торговых маршрутах и быстрее реагировать на угрозы."

CZR_caravan_days_idea:0 "Праздник Караванов"
CZR_caravan_days_idea_desc:0 "Раз в год зебры со всех концов пустыни собираются на великий Праздник Караванов — день благодарности богам за удачную торговлю и безопасные пути. Яркие шатры, аромат специй, молитвы у костров и обмен дарами наполняют этот день духом мира и надежды в Камейне. Этот праздник укрепляет веру народа, объединяет племена и напоминает о силе единства в дороге."

CZR_caravan_festival_minor:0 "Празднование Каравана"
CZR_caravan_festival_minor_desc:0 "Пестрые шатры, оживлённые торговцы и шумные площади вновь оживают. Пусть праздник не столь велик, как в день его основания, но он всё же наполняет сердца гордостью и напоминанием о нашем общем пути."

CZR_caravan_festival_major:0 "Великое Празднование"
CZR_caravan_festival_major_desc:0 "Великий день, когда караваны со всей Зебрики сходятся в один центр, отмечается с невероятным размахом. Народ благодарит богов за удачные сделки, за мирные дороги и за то, что дух каравана продолжает объединять племена пустыни."

CZR_zebrica_on_rising_idea:0 "Восход Зебрики"
CZR_zebrica_on_rising_idea_desc:0 "Экономика Центральной Зебрики пробуждается. После лет застоя начинается рост: заводы работают с новой силой, растёт стабильность, а население верит в будущее. Это не просто подъем — это начало новой эпохи."


